            <p>Primer funado: </p>
            <!--<p>1. <span style ="color:blue" >Dobeto</span></p>-->
            <p>1. <span class="nombres">Dobeto </span></p>
            <!-- span para poder identificar la etiqueta de html dentro de otras-->
            <p>Me quiso bajar a mi novia <br>Mai Sakurajima </p>

            <a target = "_blank" href ="https://youtu.be/AcubGZxErto?si=ZzTMzOsx17OAO9sp">Escuchar Fukashigi no carte completa<br></a>

            <img src = "https://ramenparados.com/wp-content/uploads/2018/08/Seishun-Buta-Yarou-key-destacado-1000x600.jpg" width="250"/>

            <!-- height par altura y width para anchura-->
        </article>

        <form action="/formulario" method="post"> 
            <!-- indicamos a donde se envian los datos y mediante que metodo-->
            <label for="opinion">Opiniones de la canción</label>
            <input type="text" id = "opinion" name="opinion" placeholder="Escribe algo..."/>
            <!-- le ponemos un indicador para que no seleccione el texto y se vaya al campo-->
            <!-- con type especificamos de qué manera se va a comportar el input-->
            <br>
            <input type="submit"/>
            <button type="button">Button</button>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <!--3 tipos de button, "button, reset, submit"-->
        </form>
